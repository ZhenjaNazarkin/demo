<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleeapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Users</h1>
    <span th:if="${users.size() == 0}">Users List is empty</span>
    <table th:if="${users.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Role</td>
            <td>Email</td>
            <td>Edit</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>

            <td>
                <div th:each="role : ${user.roles}">
                    <span th:text="${role.name}"></span>
                </div>
            </td>

            <td th:text="${user.email}"></td>

            <td><a class="btn btn-success" th:href="@{/users/{id}/add(id=${user.id})}">Add Role</a></td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-success" th:href="@{/logout}">Выйти</a>
</div>
</body>
</html>
