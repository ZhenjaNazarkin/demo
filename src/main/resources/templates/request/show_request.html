<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request info</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleeapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Request info</h1>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>ID</td>
            <td>Tag</td>
            <td>Name</td>
            <td>Status</td>
            <td>Message</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${request.getId()}"></td>
            <td th:text="${request.getTag()}"></td>
            <td th:text="${request.getUserName()}"></td>
            <td th:text="${request.getStatus()}"></td>
            <td th:text="${request.getMessage()}"></td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-secondary" th:href="@{/requests/{id}/edit(id=${request.getId()})}" th:if="${request.status == 'Черновик'}">Edit</a>
</div>
</body>
</html>
